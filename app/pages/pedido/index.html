<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedido</title>
  <link rel="stylesheet" href="../../styles/pedido.css" />
</head>

<body>
  <header>
    <div class="container">
      <h1>Pizzaria do Planinscheck</h1>
    </div>
  </header>
  <main>
    <h3>Cadastro do cliente</h3>
    <p>Nome</p>
    <input type="text">
    <p>Email</p>
    <input type="text">
    <p>Número</p>
    <input type="number">
  </main>
  <footer>
    <h3>Monte sua pizza</h3>
    <label for="">Tamanho:</label>
    <input type="checkbox" name="tamanho" value="p">Pequena
    <input type="checkbox" name="tamanho" value="m">Média
    <input type="checkbox" name="tamanho" value="g">Grande
  </footer>



  <script src="../../scripts/pedido.js"></script>
</body>

</html>
